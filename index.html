<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
<main>
  <article class="blog-card">
    <img class="blog-illustration" src="./assets/images/illustration-article.svg" alt="Blog Card Illustration">
    <p class="blog-category">Learning</p>
    <p class="blog-date">Published 21 Dec 2023</p>
    <h1 class="blog-title"><a href="#">HTML & CSS foundations</a></h1>
    <p class="blog-description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <p class="blog-author"><img class="author-avatar" src="./assets/images/image-avatar.webp"
        alt="Avatar Pic"><span>Greg Hooper</span></p>
  </article>
  </main>

  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mkerr-github">M Kerr</a>.
  </footer>
</body>

</html>
